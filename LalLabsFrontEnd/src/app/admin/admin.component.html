
 <div class="container" style="margin-top:20px">
   <div class="row">
     <div class="col-sm-6">
       <mat-card class="example-card">
         <mat-card-header>
           <div mat-card-avatar class="example-header-image"></div>
           <mat-card-title>Hi {{userName}}</mat-card-title>
           <mat-card-subtitle>Admin User</mat-card-subtitle>
         </mat-card-header>
         <img mat-card-image src="../../assets/Rustin_Cohle.jpg" class="mx-auto d-block" style="height: 350px; width:250px" alt="User Image">
         <mat-card-content style="text-align:center">
           <h2>
             Welcome to Lal Labs
           </h2>
         </mat-card-content>
         <mat-card-actions style="text-align:center">
           <button mat-raised-button color="primary">Update Picture</button>
           <button mat-raised-button color="primary">Update Profile</button>
         </mat-card-actions>
       </mat-card>
     </div>

     <div class="col-sm-6">
       <mat-card class="example-card">
         <mat-card-header style="margin-bottom: 20px; font-size:large; justify-content:center">
           <mat-card-title>
             Quick Links
           </mat-card-title>
         </mat-card-header>

         <mat-card-content style="text-align:center">
           <button mat-raised-button color="primary" style="width:200px" routerLink="/patientRegistration">Patient Registration</button>
         </mat-card-content>

         <mat-card-content style="text-align:center">
           <button mat-raised-button color="primary" style="width:200px" routerLink="/patientGrid">View Patient Grid</button>
         </mat-card-content>

         <mat-card-content style="text-align:center">
           <button mat-raised-button color="primary" style="width:200px">Change Test Price</button>
         </mat-card-content>

       </mat-card>
     </div>

   </div>
</div>
